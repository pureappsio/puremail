<template name='usage'>

<h3>Usage</h3>

<div class='row'>

  <div class='col-md-2'>
    Clean list:
  </div>

  <div class='col-md-3'>
    <input type='text' id='list-id' class="form-control">
  </div>

  <div class='col-md-2'>
    <button id='clean-scheduled' class='btn btn-block btn-warning'>Clean emails</button>
  </div>

</div>

<div class='row row-title'>

  <div class='col-md-3'>List Name</div>
  <div class='col-md-2 col-centered'>Scheduled</div>
  <div class='col-md-2 col-centered'>Open Rate</div>
  <div class='col-md-2 col-centered'>Click Rate</div>

</div>

{{#each lists}}
  {{> listUsageDetails}}
{{/each}}

</template>
