<template name='lists'>

{{#if currentUser}}

<h3>Lists</h3>

<div class='row'>

  <div class='col-md-8'><input type='text' class='form-control' id='list-name' placeholder='List name ...'></div>
  <div class='col-md-4'><button class='btn btn-primary btn-block' id='new-list'>Create New List</button></div>

</div>

<div class='voffset30'></div>

{{#each lists}}
  {{> listDetails}}
{{/each}}

{{#if areLists}}

<div class='voffset50'></div>

<div class='row'>

  <div class='col-md-4'>
      <a href='{{pathFor "combineLists"}}' class='btn btn-secondary btn-block'>Combine Lists</a>
  </div>

</div>

{{/if}}

{{else}}

<div class='voffset50'></div>

<div class='row'>

  <div class='col-md-2'></div>

  <div class='col-md-8 col-centered'>
      Welcome to PureMail! Please sign in or create a new account to get started.
  </div>

</div>

{{#if isDemo}}

<div class='row'>

  <div class='col-md-2'></div>

  <div class='col-md-8 col-centered'>
      Sending invidual emails and broadcasts is disabled in the demo.
  </div>

</div>

{{/if}}

{{/if}}

</template>
