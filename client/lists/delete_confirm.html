<template name="deleteConfirm">
  <div class="modal fade" id="deleteConfirm-{{data._id}}">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Delete List {{data.name}}</h4>
        </div>

        <div class="modal-body">
          <label for="name">Confirm by typing the list name:</label>
          <input class='form-control' id='listName-{{data._id}}' type="text"/>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger delete-modal">Delete</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
</template>
