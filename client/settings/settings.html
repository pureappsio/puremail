<template name='settings'>

<h3>Add Integration</h3>

<div class='row'>

  <div class='col-md-1'>Type: </div>

  <div class='col-md-2'>
    <select class='form-control' id='integration-type'>
      <option value='purecart'>PureCart</option>
    </select>
  </div>

  <div class='col-md-1'>URL: </div>

  <div class='col-md-3'><input class='form-control' id='integration-url'></div>

  <div class='col-md-1'>API Key: </div>

  <div class='col-md-2'><input class='form-control' id='integration-key'></div>

  <div class='col-md-2'>
    <button id='add-integration' class='btn btn-block btn-primary'>Link</button>
  </div>

</div>

{{#if areIntegrations}}

<h3>Integrations</h3>

{{#each integrations}}
  {{> integration}}
{{/each}}

<h3>Link List to Integration</h3>

<div class='row'>

  <div class='col-md-3'>
    <select id='list-id' class='form-control'></select>
  </div>
  <div class='col-md-3'>
    <select id='integration-id' class='form-control'></select>
  </div>
  <div class='col-md-3'>
    <button id='link-list' class='btn btn-block btn-primary'>Link List to Integration</button>
  </div>

</div>

<h3>Refresh Integrations</h3>

<div class='row'>

  <div class='col-md-3'>
    <button id='refresh-integrations' class='btn btn-block btn-primary'>Refresh All Integrations</button>
  </div>

</div>

{{/if}}

<h3>API Key</h3>

<div class='row'>

  <div class='col-md-3'>
    <button id='generate-key' class='btn btn-block btn-primary'>Generate API Key</button>
  </div>

  <div class='col-md-3'>
    <span id='api-key'>{{key}}</span>
  </div>

</div>

</template>
