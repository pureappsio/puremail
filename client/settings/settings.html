<template name='settings'>

<h3>Settings</h3>

<div class='row'>

  <div class='col-md-1'>URL: </div>

  <div class='col-md-1'><input class='form-control' id='edd-url'></div>

  <div class='col-md-1'>Key: </div>

  <div class='col-md-2'><input class='form-control' id='edd-key'></div>

  <div class='col-md-1'>Token: </div>

  <div class='col-md-2'><input class='form-control' id='edd-token'></div>

  <div class='col-md-1'>List: </div>

  <div class='col-md-2'>

    <select id='select-list' class="form-control">

    </select>
  </div>

  <div class='col-md-1'>
    <button id='add-edd-account' class='btn btn-block btn-primary'>Link</button>
  </div>

</div>

<h4>EDD Accounts</h4>

{{#each integrations}}
  {{> integration}}
{{/each}}

<div class='row'>

  <div class='col-md-3'>
    <button id='refresh-edd' class='btn btn-block btn-primary'>Refresh EDD Integration</button>
  </div>

</div>

</template>
