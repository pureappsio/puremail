<template name='filters'>
    <div class='row'>
        <div class='col-md-3'>Select list:</div>
        <div class='col-md-5'>
            <select id='list' class="form-control">
                {{#each lists}}{{> listOption}}{{/each}}
            </select>
        </div>
        <div class='col-md-1'>
            <button id='plus-filter' class='btn btn-primary'>+</button>
        </div>
        <div class='col-md-1'>
            <button id='select' class='btn btn-block btn-warning'>Select</button>
        </div>
        <div class='col-md-2'>{{filteredCustomers}} subscribers</div>
    </div>
    <div id='other-filters'></div>
</template>
