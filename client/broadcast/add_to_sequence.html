<template name='addToSequence'>

<h3>Assign Sequence to Subscribers</h3>

{{> filters}}

<div class='row'>
  <div class='col-md-3'>Add subscribers to sequence: </div>
  <div class='col-md-2'>
    <select id='sequences' class="form-control"></select>
  </div>
  <div class='col-md-3'>
    <button id='add-to-sequence' class='btn btn-primary btn-block'>Assign Sequence</button>
  </div>
</div>

</template>
