<template name='listEmail'>
    <div class='row'>
        <div class='col-md-4'>
            <a href='{{pathFor "subscriberDetails"}}'>{{email}} <span class="flag-icon {{locationStyle}}"></span></a>
        </div>
        <div class='col-md-1'>
            <span class="badge {{originColor}}">{{originName}}</span>
        </div>
        <div class='col-md-4'>{{#each tags}}{{> interest}}{{/each}}</div>
        <div class='col-md-2'><span class="badge badge-info">{{fromDate date_added}}</span></div>
        <div class='col-md-1'>
            <i class="fa fa-trash fa-delete delete" aria-hidden="true"></i>
        </div>
    </div>
</template>
