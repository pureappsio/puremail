<template name='subscriberDetails'>

<div class='row'>

  <div class='col-md-3'>Subscriber email:</div>
  <div class='col-md-3'>{{email}}</div>

</div>

<div class='row'>

  <div class='col-md-3'>Last updated:</div>
  <div class='col-md-4'>{{last_updated}}</div>

</div>

<div class='row'>

  <div class='col-md-3'>Delivered: {{numberDelivered}}</div>
  <div class='col-md-3'>Opened: {{numberOpened}}</div>
  <div class='col-md-3'>Clicks: {{numberClicked}}</div>

</div>

<div class='row'>

  <div class='col-md-3'>Number products bought:</div>
  <div class='col-md-1'>{{nb_products}}</div>

</div>

<div class='row'>

  <div class='col-md-3'>Products:</div>
  <div class='col-md-3'>{{products}}</div>

</div>

<div class='row'>

  <div class='col-md-3'>Interests:</div>
  {{#each interests}}
    {{> interest}}
  {{/each}}

</div>

<div class='row'>

  <div class='col-md-3'>Status:</div>
  <div class='col-md-3'>{{status}}</div>

</div>

<div class='row'>

  <div class='col-md-3'>Current sequence:</div>
  <div class='col-md-3'>{{sequenceName}}</div>

  <div class='col-md-2'>Current email in sequence:</div>
  <div class='col-md-2'>{{sequenceEmailNumber}}</div>

  <div class='col-md-2'><button id='move-sequence' class='btn btn-warning btn-block'>Move to Next Email in Sequence</button></div>

</div>

<div class='row'>

  <div class='col-md-3'>Assign new sequence:</div>
  <div class='col-md-2'><select id='sequences' class="form-control"></select></div>
  <div class='col-md-2'><button id='assign-sequence' class='btn btn-success btn-block'>Assign Sequence</button></div>

</div>

</template>
