<template name='list'>

<h3>List Name: {{name}}</h3>

<h3>Data</h3>

<div class='row'>

  <div class="col-md-2">Brand name:</div>
  <div class="col-md-4"><input type='text' value='{{brandName}}' id='brand-name' class="form-control"></div>
  <div class="col-md-2">Brand email:</div>
  <div class="col-md-4"><input type='text' value='{{brandEmail}}' id='brand-email' class="form-control"></div>

</div>

<div class='row'>

  <div class="col-md-2">Your name:</div>
  <div class="col-md-4"><input type='text' value='{{yourName}}' id='your-name' class="form-control"></div>
  <div class="col-md-2"><button id='set-brand' class='btn btn-block btn-primary'>Set</button></div>

</div>

<h3>Email List</h3>

<div class='row'>

  <div class="col-md-3">Sign-up 'Thank you' page:</div>
  <div class="col-md-7"><input type='text' value='{{signUpThankYou}}' id='signup-thank-you' class="form-control"></div>

</div>

<div class='row'>

  <div class="col-md-3">Final 'Thank you' page:</div>
  <div class="col-md-7"><input type='text' value='{{finalThankYou}}' id='final-thank-you' class="form-control"></div>

</div>

<div class='row'>

  <div class="col-md-3">Unsubscribe page:</div>
  <div class="col-md-7"><input type='text' value='{{unsubscribe}}' id='unsubscribe' class="form-control"></div>

</div>

<div class='row'>

  <div class="col-md-3"><button id='set-email' class='btn btn-primary'>Set</button></div>

</div>

<h3>Interests</h3>

<div class='row'>

  <div class="col-md-5"><input type='text' id='interest' class="form-control"></div>
  <div class="col-md-3"><button id='add-interest' class='btn btn-primary'>Add</button></div>

</div>

<div class='row'>
  {{#each interests}}
    {{> interestDetails}}
  {{/each}}
</div>

<h3>Language</h3>

<div class='row'>

  <div class="col-md-5">
    <select class='form-control' id='language'>
      <option value='en'>English</option>
      <option value='fr'>French</option>
    </select>
</div>
<div class="col-md-3"><button id='set-language' class='btn btn-primary'>Set</button></div>
<div class="col-md-3">Current language: {{language}}</div>

</div>

<h3>Options</h3>

<div class='row'>

  <div class="col-md-5">
    <select class='form-control' id='confirmation'>
      <option value='enabled'>Skip Confirmation Email</option>
      <option value='disabled'>Enable Confirmation Email</option>
    </select>
</div>
<div class="col-md-3"><button id='set-confirmation' class='btn btn-primary'>Set</button></div>
<div class="col-md-3">Skip confirmation email: {{skipConfirmation}}</div>

</div>

</template>
