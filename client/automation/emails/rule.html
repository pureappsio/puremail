<template name='rule'>
    <div class='row'>
        <div class='col-md-1'>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class='btn btn-secondary plus order-button'>+</button>
                <button class='btn btn-secondary minus order-button'>-</button>
            </div>
        </div>
        <div class='col-md-1'>{{order}}</div>
        <div class='col-md-5'>{{emailName}} {{#if isConditional}}<span class="badge badge-primary">CONDITIONAL</span>{{/if}} {{#if isOffer}}<span class="badge badge-success">OFFER</span>{{/if}}
        </div>
        <div class='col-md-3'>Send email after {{time}} {{period}}</div>
        <div class='col-md-2'>
            <a href='{{pathFor "editRule"}}'>
                <button class='btn btn-primary label-space'>Edit</button>
            </a>
            <button class='btn btn-danger delete-rule label-space'>Delete</button>
        </div>
    </div>
</template>
