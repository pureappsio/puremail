<template name='editRule'>
    <div class='row'>
        <div class='col-md-4'>
            <input type='text' value={{emailName}} id='email-name' class="form-control">
        </div>
        <div class='col-md-4'>
            <input type='text' value={{emailSubject}} id='email-subject' class="form-control">
        </div>
        <div class='col-md-4'>
            <input type='text' id='test-to' placeholder="Test email ..." class="form-control">
        </div>
    </div>
    <div class='row'>
        <div class='col-md-8'>
            <div id="email-text"></div>
        </div>
        <div class='col-md-4'>
            <button id='test-email' class='btn btn-primary btn-block'>Send test email</button>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-2'>Send email after</div>
        <div class='col-md-3'>
            <select id='select-time' class="form-control">
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
                <option value='5'>5</option>
                <option value='6'>6</option>
                <option value='7'>7</option>
                <option value='8'>8</option>
                <option value='9'>9</option>
                <option value='10'>10</option>
                <option value='11'>11</option>
                <option value='12'>12</option>
                <option value='13'>13</option>
                <option value='14'>14</option>
                <option value='15'>15</option>
                <option value='16'>16</option>
                <option value='17'>17</option>
                <option value='18'>18</option>
                <option value='19'>19</option>
                <option value='20'>20</option>
            </select>
        </div>
        <div class='col-md-3'>
            <select id='select-period' class="form-control">
                <option value='seconds'>seconds</option>
                <option value='minutes'>minutes</option>
                <option value='hours'>hours</option>
                <option value='days'>days</option>
            </select>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-1'>If</div>
        <div class='col-md-2'>
            <select id='select-criteria' class='form-control'>
                <option value='bought'>Bought</option>
                <option value='notbought'>Didn't buy</option>
            </select>
        </div>
        <div class='col-md-2'>
            <select id='select-parameter' class='form-control'></select>
        </div>
        <div class='col-md-1'>then go</div>
        <div class='col-md-2'>
            <select id='select-destination' class='form-control'></select>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-8'>
            <button id='add-condition' class='btn btn-secondary btn-block'>Add Condition</button>
        </div>
    </div>
    {{#each conditions}}{{> condition}}{{/each}}
    <div class='row'>
        <div class='col-md-2'>
            <label>Use Offer</label>
            <select id='use-offer' class='form-control'>
                <option value='no'>No</option>
                <option value='yes'>Yes</option>
            </select>
        </div>
        <div class='col-md-3'>
            <label>Product</label>
            <select id='offer-product' class='form-control'>
                
            </select>
        </div>
        <div class='col-md-2'>
            <label>Delay (days)</label>
            <select id='offer-delay' class='form-control'>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
                <option value='5'>5</option>
            </select>
        </div>
        <div class='col-md-1'>
            <label>Discount</label>
            <select id='offer-discount' class='form-control'>
                <option value='0'>0%</option>
                <option value='10'>10%</option>
                <option value='20'>20%</option>
                <option value='25'>25%</option>
                <option value='50'>50%</option>
            </select>
        </div>
        <div class='col-md-2'></div>
    </div>
   <!--  {{#if useOffer}}
    <div class='row'>
        <div class='col-md-4'>Offer product: {{productId}}</div>
        <div class='col-md-2'>Offer delay: {{expiryDate}}</div>
        <div class='col-md-2'>Offer discount: {{offerDiscount}}</div>
    </div>
    {{/if}} -->
    <div class='row'>
        <div class='col-md-4'>
            <button class='btn btn-primary btn-block' id='update'>Update</button>
        </div>
        <div class='col-md-4'>
            <a href='/sequences/emails/{{sequenceId}}' class='btn btn-warning btn-block'>Come Back</a>
        </div>
    </div>
</template>
