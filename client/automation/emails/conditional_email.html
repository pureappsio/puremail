<template name='conditionalEmail'>

<div class='row'>

  <div class='col-md-2'>{{trigger}}</div>
  <div class='col-md-3'>{{parameter}}</div>
  <div class='col-md-3'>{{subject}}</div>
  <div class='col-md-2'>
    <a href='/conditionalEmails/{{_id}}' class='btn btn-warning btn-block label-space'>Edit</a>
  </div>
  <div class='col-md-2'>
    <button class='btn btn-danger delete-email btn-block label-space'>Delete</button>
  </div>

    
</div>

</template>
