<template name='sequenceDetails'>

  <div class='row'>

    <div class='col-md-3'>Name: </div>
    <div class='col-md-3'>
      {{name}}
    </div>

  </div>

  <div class='row'>

    <div class='col-md-3'>Emails: </div>
    <div class='col-md-3'>
      {{emails}}
    </div>

  </div>

  <div class='row'>

    <div class='col-md-3'>Subscribers in sequence: </div>
    <div class='col-md-3'>
      {{subscribersSequence}}
    </div>

  </div>

</template>
