<template name='scheduledEmail'>

<div class='row'>

  <div class='col-md-3'>{{getTo}}</div>
  <div class='col-md-2'>{{getListName}}</div>
  <div class='col-md-2'>{{getSequenceName}}</div>
  <div class='col-md-2'>{{getEmailName}}</div>
  <div class='col-md-2'><span class='label label-info'>{{scheduledDate}}</span></div>
  <div class='col-md-1'><button class='btn btn-danger scheduled-delete'>Delete</button></div>

</div>

</template>
