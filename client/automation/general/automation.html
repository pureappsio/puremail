    <div class='row'>
        <div class='col-md-2'>After for people</div>
        <div class='col-md-2'>
            <select id='end-criteria' class="form-control">
                <option value='interested'>are interested in</option>
                <option value='are'>are</option>
                <option value='origin'>coming from</option>
            </select>
        </div>
        <div class='col-md-2'>
            <select id='end-parameter' class="form-control">
                <option value='anything'>anything</option>
            </select>
        </div>
        <div class='col-md-2'>then</div>
        <div class='col-md-2'>
            <select id='end-action' class="form-control">
                <option value='end'>end there</option>
                <option value='go'>go to sequence</option>
            </select>
        </div>
        <div class='col-md-2'>
            <select id='end-destination' class="form-control">
            </select>
        </div>
    </div>
    <div id='additional-destinations'>
    </div>
    <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-2'>
            <button id='add-destination' class='btn btn-warning btn-block'>Add Interest Branching</button>
        </div>
        <div class='col-md-2'>
            <button id='add-type-destination' class='btn btn-warning btn-block'>Add Type Branching</button>
        </div>
        <div class='col-md-2'>
            <button id='add-origin-destination' class='btn btn-warning btn-block'>Add Origin Branching</button>
        </div>
        <div class='col-md-3'></div>
    </div>
    <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-6'>
            {{#if noUserData}}

            {{else}}
            <button id='save-sequence' class='btn btn-primary btn-lg btn-block'>Save Sequence</button>
            {{/if}}
        </div>
        <div class='col-md-3'></div>
    </div>
    <h3>Your Sequences</h3> {{#each sequences}} {{> sequence}} {{/each}}
